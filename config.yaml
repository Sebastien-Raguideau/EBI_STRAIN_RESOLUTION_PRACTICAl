# ------ Samples ------
samples: '*' # specify a list samples to use or '*' to use all samples

# ------ Resources ------
threads : 8 # single task nb threads

# ------ Assembly parameters ------ 
data: /home/training/Data/infantgut  # path to data folder

# ----- Annotation database -----
cog_database: /home/training/DB_folder/rpsblast_cog_db # COG database

# ----- Binning parameters ------
concoct:    max_giter: 1
    min_orf_number_to_merge_bins: 10
    min_orf_number_to_run_a_bin: 10
    percent_unitigs_shared: 0.1

# ----- DESMAN parameters ------
desman:
    execution: 1
    nb_haplotypes: 10
    nb_repeat: 5
    min_cov: 1

    contig_size: 1000

read_length: 100
assembly:
    assembler: spades
    k: [55]
    mem: 20
    threads: 24

# ----- BayesPaths parameters ------
bayespaths:
    nb_strains: 5
    nmf_runs: 1
